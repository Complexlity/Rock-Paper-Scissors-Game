<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
  <div class="game">
    <button class="start_game">START GAME</button>
    <div class="message">Click Start to begin game</div>
    <button data-choice = 'rock'>ROCK</button>
    <button data-choice = 'paper'>PAPER</button>
    <button data-choice = 'scissors'>SCISSORS</button>
  </div>
  <div class="scores">
    <div class="score__header">Scores</div>
    <div class="score__tiles">
      <div class="score__both">
        <p>Player</p>
        <p class="score__individual">0</p>
      </div>
      <div>
        <p>Computer</p>
        <p class="score__computer">0</p>
      </div>
    </div>
  </div> 
</div>
</body>
</html>
