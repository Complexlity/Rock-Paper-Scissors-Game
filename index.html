<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"></head>

<body>
  <div class="container">
  <div class="game">
    <div class="message">Click Start to begin game</div>
    <div class="choices">
      
      <div  data-choice = 'rock'><img src="stone.png" alt=""></div>
      <div data-choice = 'paper'><img src="paper.png" alt=""></div>
      <div data-choice = 'scissors'><img src="scissors.png" alt=""></div>
    </div>
    <button class="start_game">Click To Start</button>
  </div>
  <div class="scores">
    <div class="score__header">Scores</div>
    <div class="score__tiles">
      <div class="score__both">
        <p>Player</p>
        <p class="score__individual">0</p>
      </div>
      <div>
        <p>Computer</p>
        <p class="score__computer">0</p>
      </div>
    </div>
  </div> 
</div>
</body>
</html>
